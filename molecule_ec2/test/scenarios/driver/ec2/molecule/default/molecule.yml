---
dependency:
  name: galaxy
driver:
  name: ec2
lint: |
  set -e
  yamllint -c ../../../resources/.yamllint .
  ansible-lint
platforms:
  - name: instance
    image: ami-a5b196c0
    instance_type: t2.micro
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../../resources/playbooks/ec2/create.yml
    destroy: ../../../../../resources/playbooks/ec2/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
