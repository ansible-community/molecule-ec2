---
dependency:
  name: galaxy
driver:
  name: ec2
  security_group_name: molecule
  security_group_description: Security group for testing Molecule
  security_group_rules:
    - proto: tcp
      from_port: "22"
      to_port: "22"
      cidr_ip: '0.0.0.0/0'
  security_group_rules_egress:
    - proto: -1
      from_port: 0
      to_port: 0
      cidr_ip: '0.0.0.0/0'
platforms:
  - name: instance
    image: ""
    image_owner: ""
    instance_type: ""
    vpc_subnet_id: ""
    region: "" 
provisioner:
  name: ansible
verifier:
  name: ansible
